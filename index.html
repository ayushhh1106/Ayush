*{

/* üî• Animated Background */

<script>

/* PARTICLES */

/* üî• BIG + GLOW PARTICLES */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

/* Create particles */

for(let i=0;i<120;i++){
particlesArray.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.6,
vy:(Math.random()-0.5)*0.6,

// ‚≠ê BIG SIZE
size:Math.random()*5+2   // particles will be 3px ‚Üí 9px
});
}

/* Animate */

function animateParticles(){

ctx.clearRect(0,0,canvas.width,canvas.height);

particlesArray.forEach(p=>{

p.x+=p.vx;
p.y+=p.vy;

if(p.x<0 || p.x>canvas.width) p.vx*=-1;
if(p.y<0 || p.y>canvas.height) p.vy*=-1;

/* ‚≠ê GLOW EFFECT */
ctx.beginPath();
ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);

ctx.fillStyle="rgba(255,255,255,0.9)";

ctx.shadowBlur = 15;      // glow strength
ctx.shadowColor = "white";

ctx.fill();

});

requestAnimationFrame(animateParticles);
}

animateParticles();

/* Responsive */

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});




/* OPEN LETTER */

function openLetter(){

/* TYPING */

const text = "Is beautiful aur romantic Rose Day par, main yeh gulab apni life ki sabse special person - Supriya Sudhanshu mera babu mera baccha meri soan papdi ko dena chahta hoon. Yeh rose sirf ek flower nahi hai, balki mere dil mein tumhare liye jo deep love, respect aur care hai uski ek choti si nishani hai. Jaise rose ki fragrance har jagah spread ho jaati hai, waise hi tumne meri life ko happiness aur love se bhar diya hai.\n\nSupriya, log kehte hain sweetness sirf taste mein hoti hai, lekin main use har roz feel karta hoon ‚Äî tumhari wajah se. Isliye main tumhe pyaar se apni Soan Papdi bulata hoon ‚Äî sweet, soft aur impossible to forget. Jab se tum meri life mein aayi ho, sab kuch zyada beautiful lagne laga hai. Tumhari smile meri biggest happiness hai, tumhara saath meri strength, aur tum meri har din ki reason ho.\n\nShayad main hamesha apni feelings perfectly express nahi kar pata, lekin ek baat dil se kehna chahta hoon ‚Äî tum mere liye words se bhi zyada important ho. Tum sirf meri love nahi ho, tum meri best friend, meri comfort aur meri sabse pyari feeling ho.\n\nIs Rose Day par main bas itna promise karta hoon ‚Äî har situation mein tumhara saath dunga aur har din tumse aur zyada pyaar karta rahunga.\n\nHappy Rose Day, Supriya ‚ù§Ô∏è Forever Yours, Tumhara Soan Papdi Lover üåπ";

let i=0;

function typeText(){
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
setTimeout(typeText,80);
}
}

/* HEART BLAST */

function love(){

for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";

document.body.appendChild(heart);

}

alert("You made me the happiest person ‚ù§Ô∏è");

/* RUNAWAY BUTTON (keeps inside card) */

function runAway(btn){

}

/* PHOTO SLIDER */

const photos=[
"43E166F5-52D1-4570-AEF2-024038B79E51_1_201_a.jpeg",
"781CE9EA-8795-456A-8B5C-1BCDF53BFBB4_1_201_a.jpeg",
"E5CE3CE0-9896-45DA-87A2-D04C1C833208_1_201_a.jpeg",
"WhatsApp Image 2026-02-06 at 14.37.05.jpeg"
];

let index=0;
const slider=document.getElementById("slider");

setInterval(()=>{

slider.classList.add("fade");

setTimeout(()=>{
index=(index+1)%photos.length;
slider.src=photos[index];
slider.classList.remove("fade");
},800);

},2000);

</script>
